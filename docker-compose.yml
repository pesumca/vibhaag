services:
  caddy:
    image: caddy:2.7.6
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
      - api

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - vibhaag-mongo:/data/db

  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    environment:
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/vibhaag
      - JWT_SECRET=change-me
      - CORS_ORIGIN=https://vibhaag.localhost
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
    environment:
      - VITE_API_URL=https://api.vibhaag.localhost
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  vibhaag-mongo:
