name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Test API
        env:
          MONGO_URL: mongodb://localhost:27017/vibhaag_test
        run: bun run test

      - name: Build web
        run: bun --cwd apps/web run build
