name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build web
        run: bun --cwd apps/web run build
